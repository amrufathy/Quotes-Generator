<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    -->
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *">    
    
    <title>QuotesGenerator</title>

    <!-- QuotesGenerator references -->
    <link href="css/index.css" rel="stylesheet" />
    
    <link href="css/Tangerine.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Wrap all page content here -->
    <div id="wrap">

        <!-- Begin page content -->
        <div class="container" >

            <h1>Random Quotes Generator</h1>
            
            <p>A wild programming quotes generator.</p>
            
            <div class="row">
                <button class="btn btn-primary button" id="new-quote">New Quote</button>
            </div>
            
            <div class="quote">
                <div class="row">
                    <span class="saying"></span>
                </div>
                <div class="row">
                    <span class="author"></span>
                </div>
            </div>

        </div>

    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

</body>
</html>
